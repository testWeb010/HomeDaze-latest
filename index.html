<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>HomeDaze - Find Your Dream Home | Premium Real Estate Platform</title>
    <meta name="description" content="Discover your perfect home with HomeDaze. Premium real estate platform offering verified properties, expert guidance, and seamless rental experience." />
    <meta name="keywords" content="real estate, property rental, homes, apartments, housing, accommodation, verified properties" />
    <meta name="author" content="HomeDaze" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://thehomedaze.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HomeDaze - Find Your Dream Home" />
    <meta property="og:description" content="Premium real estate platform offering verified properties and seamless rental experience." />
    <meta property="og:image" content="https://thehomedaze.com/og-image.jpg" />
    <meta property="og:url" content="https://thehomedaze.com" />
    <meta property="og:site_name" content="HomeDaze" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HomeDaze - Find Your Dream Home" />
    <meta name="twitter:description" content="Premium real estate platform offering verified properties and seamless rental experience." />
    <meta name="twitter:image" content="https://thehomedaze.com/twitter-image.jpg" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.thehomedaze.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "HomeDaze",
      "description": "Premium real estate platform offering verified properties and seamless rental experience",
      "url": "https://thehomedaze.com",
      "telephone": "+91-XXXXXXXXXX",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
